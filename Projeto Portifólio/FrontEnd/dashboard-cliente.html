<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Cliente</title>
  <link rel="stylesheet" href="css/dashboard-cliente.css">
</head>

<body>
  <header class="header">
    <div class="topo">
      <div>
        <h1>Olá, Maria!</h1>
        <p>Que bom te ver por aqui ✨</p>
      </div>
      <div class="icones">
        <button class="btn-icone">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
        </button>
        <button class="btn-icone">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
        </button>
      </div>
    </div>
    <div class="botoes-header">
      <button class="btn-rosa">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="16" y1="2" x2="16" y2="6"></line>
          <line x1="8" y1="2" x2="8" y2="6"></line>
          <line x1="3" y1="10" x2="21" y2="10"></line>
        </svg>
        Agendar
      </button>
      <button class="btn-roxo">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <polyline points="12 6 12 12 16 14"></polyline>
        </svg>
        Meus Horários
      </button>
    </div>
  </header>

  <div class="conteudo">
    <div class="card-promocao">
      <div class="icone-promo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M20 7h-4V6a2 2 0 0 0-2-2H10a2 2 0 0 0-2 2v1H4a1 1 0 0 0-1 1v11a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8a1 1 0 0 0-1-1Z"></path>
          <path d="M9 7V6a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v1"></path>
          <path d="M12 12v6"></path>
          <path d="M9 15h6"></path>
        </svg>
      </div>
      <div class="texto-promo">
        <h3>Promoção Especial!</h3>
        <p>20% de desconto em pacotes completos</p>
      </div>
      <button class="btn-ver-mais">Ver Mais</button>
    </div>

    <div class="agendamentos">
      <div class="titulo-agendamentos">
        <h2>Próximos Agendamentos</h2>
        <a href="#">Ver todos ></a>
      </div>

      <div class="card-agendamento">
        <div class="icone-calendario">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="16" y1="2" x2="16" y2="6"></line>
            <line x1="8" y1="2" x2="8" y2="6"></line>
            <line x1="3" y1="10" x2="21" y2="10"></line>
          </svg>
        </div>
        <div class="info-agendamento">
          <h3>Manicure Completa</h3>
          <p class="profissional">com Ana Silva</p>
          <div class="data-hora">
            <span class="data">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
              </svg>
              18 Dez, 2025
            </span>
            <span class="hora">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
              </svg>
              14:00
            </span>
          </div>
        </div>
        <span class="status">Confirmado</span>
      </div>

      <div class="card-agendamento">
        <div class="icone-calendario">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="16" y1="2" x2="16" y2="6"></line>
            <line x1="8" y1="2" x2="8" y2="6"></line>
            <line x1="3" y1="10" x2="21" y2="10"></line>
          </svg>
        </div>
        <div class="info-agendamento">
          <h3>Corte + Escova</h3>
          <p class="profissional">com Maria Santos</p>
          <div class="data-hora">
            <span class="data">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
              </svg>
              20 Dez, 2025
            </span>
            <span class="hora">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
              </svg>
              10:30
            </span>
          </div>
        </div>
        <span class="status">Confirmado</span>
      </div>
    </div>
  </div>

  <script src="js/pages/dashboard-cliente.js"></script>
</body>

</html>
